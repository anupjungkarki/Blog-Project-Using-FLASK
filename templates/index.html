{% extends "layout.html" %}
  {% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{ url_for('static',filename='img/home-bg.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h2>{{params['blog_title']}}</h2>
            <span class="subheading">{{params['blog_theme']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

    <!-- Fetch the data from database  and display usingJinja loop -->
    {% for posts in post %}
        <div class="post-preview">
          <a href="/post/{{posts.slug}}">
            <h2 class="post-title">
              {{posts.title}}
            </h2>
            <h3 class="post-subtitle">
              {{posts.sub_heading}}
            </h3>
            {{posts.content[0:200]}} <a style="color: red; font-style: italic;" href="/post/{{posts.slug}}">ReadMore</a>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Admin</a>
            on {{posts.date}}</p>
        </div>
        <hr>
     {% endfor %}
        
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
          <a class="btn btn-primary float-left" href="{{prev}}">Previous &larr;</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
